<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="li/base::Layout(~{::section})">

<section class="profile-bg">

  <!-- Floating bubbles -->
  <div class="bg-bubbles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- ===== BIG PROFILE CARD ===== -->
  <div class="big-profile-card shadow">

    <!-- HEADER -->
    <div class="profile-header text-center">

      <!-- Default image -->
      <img class="profile-avatar"
           th:src="@{'/img/' + ${user.imageUrl != null ? user.imageUrl : 'am.jpeg'}}"
           alt="profile">

      <h3 class="mt-3" th:text="${user.name}"></h3>
      <span class="role-badge" th:text="${user.role}"></span>

    </div>

    <!-- BODY -->
    <div class="profile-body">

      <div class="info-row">
        <span>Email</span>
        <p th:text="${user.email}"></p>
      </div>

      <div class="info-row">
        <span>About</span>
        <p th:text="${user.about}"></p>
      </div>

    </div>

  </div>

  <!-- ===== PARTICLE CANVAS ===== -->
  <canvas id="bgCanvas"></canvas>

  <!-- ===== CSS ===== -->
  <style>
    .profile-bg {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;

      background: linear-gradient(270deg, #4facfe, #6a5cff, #00f2fe);
      background-size: 600% 600%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .big-profile-card {
      position: relative;
      z-index: 2;
      width: 420px;
      border-radius: 18px;
      background: #fff;
      overflow: hidden;
    }

    .profile-header {
      padding: 40px 20px;
      background: linear-gradient(135deg, #4facfe, #6a5cff);
      color: white;
    }

    .profile-avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid rgba(255,255,255,0.8);
      object-fit: cover;
    }

    .role-badge {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 12px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      font-size: 13px;
    }

    .profile-body {
      padding: 25px;
    }

    .info-row span {
      font-size: 12px;
      color: #888;
    }

    .info-row p {
      margin-bottom: 16px;
      font-weight: 500;
      font-size: 15px;
    }

    #bgCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
  </style>

  <!-- ===== PARTICLE JS ===== -->
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    const particles = [];
    const particleCount = 70;

    for (let i = 0; i < particleCount; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: (Math.random() - 0.5) * 0.5,
        dy: (Math.random() - 0.5) * 0.5
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "rgba(255,255,255,0.6)";
      particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;

        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(animate);
    }
    animate();
  </script>

</section>
</html>
