<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="Layout(content)">

<head>
  <meta charset="utf-8">

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Smart Contact Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
        rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}"/>

  <!-- Lottie -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.7.1/dist/dotlottie-wc.js"
          type="module"></script>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">Smart Contact Manager</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto">

        <li class="nav-item">
          <a class="nav-link" th:href="@{/}">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/about}">About</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/sign} ">Signup</a>
        </li>

      </ul>
    </div>
  </div>
</nav>
<!--// âœ… GLOBAL MESSAGE -->
<div class="container">
    <div th:if="${message}" 
         th:class="'alert '+${message.type}" 
         role="alert">
        <span th:text="${message.content}"></span>
    </div>
</div>



<!-- ================= PAGE CONTENT ================= -->
<div th:replace="${content}"></div>

<!-- ================= JS ================= -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
